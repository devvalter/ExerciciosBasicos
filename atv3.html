<body>
    <script>
        // Elaborar um algoritmo que receba o nome e as duas notas de um
        // aluno. Calcule sua média, e por fim mostre a seguinte mensagem
        // "Beltrano sua média é XX". (Use duas casas decimais)

        var nome;
        nome = prompt("Qual o seu nome?");
        var nota1;
        nota1 = Number(prompt("Primeira nota"));
        var nota2;
        nota2 = Number(prompt("Segunda nota"));

        var notas = nota1 + nota2;
        var total;
        total = notas / 2

        alert(nome + " sua nota é " + total);

    </script>
