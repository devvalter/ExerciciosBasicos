<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>

<body>
    <script>
        // Elaborar um algoritmo que leia a distância (km) e o tempo (horas)
        // de uma viagem de carro. Calcule e informe a velocidade média
        // do carro. Lembre-se que velocidade = distancia/tempo.

        var distancia;
        distancia = prompt("Quantidade de Km");
        var tempo;
        tempo = prompt("Tempo da viagem");

        var velocidade;
        velocidade = distancia / tempo
        alert("a velocidade é: " + velocidade);
    </script>
</body>

</html>
