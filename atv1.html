<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 1</title>
</head>

<body>
  <script>
    // Elaborar um algoritmo que leia o ano que você nasceu e salva a
    // resposta numa variável chamada anoNasc (use o comando prompt),
    // depois ele vai calcular a sua idade e por fim mostrar a
    // mensagem "Sua idade é XX".  

    var anoNasc;
    anoNasc = prompt("Ano de nascimento");

    var anoAtual;
    anoAtual = 2023 - anoNasc

    alert("Sua idade é " + anoAtual);
  </script>
</body>
